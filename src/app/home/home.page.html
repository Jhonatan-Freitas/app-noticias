<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Principais Not√≠cias
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText=""
      refreshingSpinner="circles"
      refreshingText="">
    </ion-refresher-content>
  </ion-refresher>
  <div class="card mb-3" *ngFor="let rs of noticia">
    <img src="{{rs.urlToImage}}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{rs.title}}</h5>
      <p class="card-text">{{rs.description}} </p>
      <p class="card-text"><small class="text-muted">{{rs.publishedAt | date:'dd/MM/yyyy hh:mm:ss' }}</small></p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item text-center"><ion-button class="btn" router-direction="forward" icon-only="" fill="clear" href="{{rs.url}}">Saiba mais<ion-icon name="arrow-forward"></ion-icon></ion-button></li>
    </ul>
  </div>
</ion-content>
